<body>
    <!-- VUE JS -->
<script src="https://unpkg.com/vue@3"></script>

<div id="app" class="container">
    <div class="logo">
        <img :src="logoImage" alt="">
    </div>

    <div class="new-task">
        <input type="text" placeholder="Nuova task" v-model="newTask" @keyup.enter="addTask">
        <button @click="addTask">Aggiungi</button>
        <div class="error" v-if="inputError">
            <small style="color: red;">Devi inserire una task di almeno 5 caratteri</small>
        </div>
    </div>

    <div class="tasks-container">
        <ul>
            <li class="task" v-for="(task, indice) in tasks" :key="indice" >
                <p v-if="task.done" class="barred">{{task.text}}</p>
                <p v-else>{{task.text}}</p>
                <i class="fas fa-times" @click="removeTask(indice)"></i>
            </li>
        </ul>
        <!-- <h2>Non ci sono task</h2> -->
    </div>
</div>
    





</body>




<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="app.js"></script>
